<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.min.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1 class="name">Contact book</h1>
            <div class="forma">
                <form action="#" class="form">
                    <h3>New contact form</h3>
                    <input class="form__name" type="name" placeholder="Name" />
                    <input
                        class="form__relationship"
                        type="text"
                        placeholder="Relationship"
                    />
                    <input
                        class="form__phone"
                        type="phone"
                        placeholder="Phone"
                    />
                    <button class="form__btn">Add contact</button>
                </form>
                <div class="contact">
                    <h3 class="contact__name">Contacts</h3>
                    <div class="contact__paragraf">
                        <h4 class="contact__text">Lorem, ipsum dolor.</h4>
                        <p class="contact__relationship">Qarindoshlar</p>
                        <p class="contact__phone">+998 90 359 39 79</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./JavaScript/script.js"></script>
    </body>
</html>
